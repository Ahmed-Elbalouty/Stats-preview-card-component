<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Card</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="content">
                <h2>Get <span>insights</span> that help your business grow.</h2>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue,
                    customer experience, and overall efficiency.
                </p>
                <div class="stats">
                    <div>
                        <h3>10k+</h3>
                        <span>companies</span>
                    </div>
                    <div>
                        <h3>314</h3>
                        <span>templates</span>
                    </div>
                    <div>
                        <h3>12M+</h3>
                        <span>queries</span>
                    </div>
                </div>
            </div>
            <div class="image">
                <picture>
                    <source srcset="images/image-header-desktop.jpg" media="(min-width: 768px)" />
                    <img src="images/image-header-mobile.jpg" alt="" />
                </picture>
            </div>
        </div>
    </div>
</body>
</html>
